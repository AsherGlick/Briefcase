    <script type="text/javascript">
      UTF8 = {
	      encode: function(s){
		      for(var c, i = -1, l = (s = s.split("")).length, o = String.fromCharCode; ++i < l;
			      s[i] = (c = s[i].charCodeAt(0)) >= 127 ? o(0xc0 | (c >>> 6)) + o(0x80 | (c & 0x3f)) : s[i]
		      );
		      return s.join("");
	      },
	      decode: function(s){
		      for(var a, b, i = -1, l = (s = s.split("")).length, o = String.fromCharCode, c = "charCodeAt"; ++i < l;
			      ((a = s[i][c](0)) & 0x80) &&
			      (s[i] = (a & 0xfc) == 0xc0 && ((b = s[i + 1][c](0)) & 0xc0) == 0x80 ?
			      o(((a & 0x03) << 6) + (b & 0x3f)) : o(128), s[++i] = "")
		      );
		      return s.join("");
	      }
      };
      
      function getHTML() {
        var header = "";
        
        var footer = "";
        
        var fullHTML = header+document.getElementById("markdown").value +footer;
        return fullHTML;
      }
      
      function preview () {
        window.open("data:text/html;charset=utf-8,"+UTF8.encode(getHTML()),'_blank');
      }
      function download () {
        window.location = "data:text/html;charset=utf-8;filename=tada.txt,"+UTF8.encode(getHTML());
      }
      
    </script>
