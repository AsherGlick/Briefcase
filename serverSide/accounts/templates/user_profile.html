<html>
  <head>
    <style type="text/css">
      body {
        background: #DDD;
      }
      div.title {
        font-family:arial;
      }
      li.item {
        width: 100%;
        background: #F60;
        padding: 2px;
        border: 1px solid black;
      }
      li.item:hover {
        background: #CCC;
      }
    </style>
  </head>
<div class = "title">
<h1> Hi {{current_user.username}} </h1>
{% if user_spreadsheet_list %}
    <ul>
    {% for s in user_spreadsheet_list %}
        <li class="item"><a href="/spreadsheet?{{current_user.username}}&{{s.pk}}">{{s.file_name}}</a> owner = {{s.owner}}</li>
    {% endfor %}
{% endif %}

<input type=button onClick="location.href='/spreadsheet'" value="Spreadsheet"></br ></br>
<input type=button onClick="location.href='/accounts/logout'" value="Logout">

</html>
