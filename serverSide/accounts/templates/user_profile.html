<html>
  <head>
    <style type="text/css">
      body {
        background: #DDD;
      }
      div.title {
        font-family:arial;
      }
      a.item {
        width: 900px;
        background: #DDD;
        padding: 2px;
        border: 1px solid #CCC;
        border-top: 0px;
        text-decoration: none;
        color: #000;
        position: absolute;
      }
      a.item:hover {
        background: #DD9;
      }
    </style>
  </head>
<div class = "title">
<h1> Hi {{current_user.username}} </h1>
{% if user_spreadsheet_list %}
    <ul>
    {% for s in user_spreadsheet_list %}
        <li ><a class="item" href="/spreadsheet?{{current_user.username}}&{{s.pk}}">{{s.file_name}}owner = {{s.owner}} </a> </li>
    {% endfor %}
{% endif %}

<br />

<input type=button onClick="location.href='/spreadsheet'" value="Spreadsheet"></br ></br>
<input type=button onClick="location.href='/accounts/logout'" value="Logout">

</html>
